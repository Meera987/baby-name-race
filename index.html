<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Race</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://source.unsplash.com/1600x900/?newborn,baby');
            background-size: cover;
            background-position: center;
        }
        #qrCode {
            margin-top: 50px;
        }
        #nameContainer {
            display: none;
            margin-top: 20px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 80%;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>Baby Name Race</h1>
    <p id="timer">Time Left: 5:00</p>
    
    <canvas id="qrCode"></canvas>

    <div id="nameContainer">
        <input type="text" id="nameInput" placeholder="Enter a baby name" onkeypress="handleKeyPress(event)">
        <ul id="nameList"></ul>
    </div>
    
    <script>
        let names = [];
        let timeLeft = 300;
        
        function generateQRCode() {
            let url = window.location.href;
            new QRious({
                element: document.getElementById("qrCode"),
                value: url,
                size: 200
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                let nameInput = document.getElementById("nameInput").value;
                if (nameInput.trim() !== "") {
                    names.push(nameInput);
                    let listItem = document.createElement("li");
                    listItem.textContent = nameInput;
                    document.getElementById("nameList").appendChild(listItem);
                    document.getElementById("nameInput").value = "";
                }
            }
        }

        function startTimer() {
            let timerDisplay = document.getElementById("timer");
            let countdown = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("Time's up! Entered names will be used for the race!");
                }
                timeLeft--;
            }, 1000);
        }

        window.onload = function() {
            generateQRCode();
            startTimer();
        };
    </script>
</body>
</html>
