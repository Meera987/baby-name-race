<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boho-Themed Baby Shower</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image : url('https://www.bloomersandbows.com/wp-content/uploads/2017/04/bigstock-Newborn-Baby-Girl-With-Pink-Tu-148458905-1024x687.jpg');
            /*background-color: transparent;*/
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f7b5d1;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 2em;
        }
        .boho-theme {
            background: url('https://www.bloomersandbows.com/wp-content/uploads/2017/04/bigstock-Newborn-Baby-Girl-With-Pink-Tu-148458905-1024x687.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 50px;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: transperent;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f7b5d1;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .button {
            padding: 15px 25px;
            background-color: #f7b5d1;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #d78d92;
        }
    </style>
</head>
<body>

<header>Boho-Themed Baby Shower</header>

<div class="boho-theme">
    <p>Welcome to our Boho Baby Shower! Please enter the names in the table below.</p>
    <div class="timer" id="timer">05:00</div>
</div>

<table>
    <tr>
        <th>Name 1</th>
        <th>Name 2</th>
        <th>Name 3</th>
        <th>Name 4</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
        <td><input type="text" placeholder="Enter Name"></td>
    </tr>
    <!-- Add more rows as needed -->
</table>

<button class="button">Submit</button>

<script>
    let timeLeft = 300; // 5 minutes in seconds
    const timerElement = document.getElementById('timer');

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert('Time is up!');
        } else {
            timeLeft--;
        }
    }

    const timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
